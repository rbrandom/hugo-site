baseURL: "https://brandom-demo.netlify.app" 
title: Brandom Demo Site
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Books
          url: books/
          weight: 3
        - name: Papers
          url: papers/
          weight: 2
        - name: Courses
          url: courses/
          weight: 4 
        - name: Wiki
          url: https://en.wikipedia.org/wiki/Robert_Brandom
          weight: 5

params:
    description: "Distinguished Professor of Philosophy - University of Pittsburgh."
    author: Bob Brandom
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["books","courses","papers"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Prof. Dr. Brandom
          subtitle: "Distinguished Professor of Philosophy - University of Pittsburgh. <br> Fellow, American Academy of Arts and Sciences. <br> Fellow, British Academy."
          imageUrl: "bob-leipzig.jpg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Papers
              url: papers/
            - name: Courses
              url: courses/
            - name: Books
              url: books/
            - name: Index
              url: tags/
            - name: Archive
              url: archive/
            - name: Wiki
              url: https://en.wikipedia.org/wiki/Robert_Brandom

    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:rbrandom@pitt.edu
        - name: Zoom
          url: https://www.zoom.us/my/igelfeld
        - name: Location
          url: location/
        - name: Office Hours
          url: officehours/
        - name: Google Scholar
          url: https://scholar.google.com/citations?user=cL23w-4AAAAJ
        - name: GitHub
          url: https://github.com/pmichaillat

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Bob Brandom"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2